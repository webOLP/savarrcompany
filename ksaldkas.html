<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="popup-background">
      <div class="forms-popup">
        <h2 class="forms-popup__title">Свяжитесь с нами !</h2>
        <h4 class="forms-popup__subtitle">
          Мы к Вашим услугам по любому вопросу. Отправьте свое сообщение, и мы
          свяжемся с Вами как можно скорее.
        </h4>
        <form class="form-popup">
          <label class="form__card"
            >Имя
            <input type="text" placeholder="Иван" class="form__input" />
          </label>
          <label class="form__card"
            >Фамилия
            <input type="text" placeholder="Иванов" class="form__input" />
          </label>
          <label class="form__card"
            >Номер телефона
            <input type="tel" placeholder="+7999xxx9x9x" class="form__input" />
          </label>
          <label class="form__card"
            >Адрес электронной почты
            <input
              type="email"
              placeholder="example@example.com"
              class="form__input"
            />
          </label>
          <label class="form__card"
            >Ваше сообщение
            <textarea
              type="text"
              placeholder="Здравствуйте!"
              class="form__input"
            ></textarea>
          </label>
          <button class="form__button">Послать запрос на контакт</button>
        </form>
      </div>
    </div>
  </body>
</html>
